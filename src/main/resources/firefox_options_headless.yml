arguments:
  - "-marionette"
  - "--headless"
capabilities:
  strictFileInteractability: false
  unexpectedAlertBehaviour: "ignore"
  acceptSslCerts: true
  acceptInsecureCerts: true
preferences:
  browser.download.manager.showWhenStarting: false
  browser.helperApps.neverAsk.saveToDisk: "text/plain,text/csv,application/octet-stream,application/pdf,application/x-pdf,application/vnd.pdf"
  pdfjs.disabled: true
  browser.download.dir: "downloads"
  browser.download.folderList: 2
